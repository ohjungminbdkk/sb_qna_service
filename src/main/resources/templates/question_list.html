<link rel="stylesheet" herf="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<table>
    <thead>
        <tr>
			<th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="question : ${questionList}">
			<td th:text="${question.id}"></td>
			<td>
			    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
			</td>
            <td th:text="${question.createDate}"></td>
        </tr>

			<td>[[${questionList[0].id}]]</td>
		    <td>[[${questionList[0].subject}]]</td>
			<td>[[${questionList[0].createDate}]]</td>
		</tr>-->
    </tbody>
</table>
