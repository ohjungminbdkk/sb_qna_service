<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
	<form th:action th:object="${questionForm}" method="post">
	<!-- ↑ 위처럼 action만 써놓아도 현재 바라보고 있는 url을 바라보도록 한다. 그렇기에 action을 명시했기에 spring에서 csrf토큰이 주어진다. -->
	<!-- ↓ 폼에 action을 쓰지 않으려면 아래와 같이 csrf를 이용해야한다.-->
	<!-- <form th:object="${questionForm}" method="post">
	        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
	<!--<form> 태그의 action 속성 없이 폼을 전송(submit)하면 action 속성이 없더라도 자동으로 현재 URL(여기서는 웹 브라우저에 표시되는 URL 주소)을 기준으로 전송되는 규칙이 있다. -->
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input required maxlength="200" placeholder="제목을 입력해주세요.(200자 이내)" type="text" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea required maxlength="200" placeholder="내용을 입력해주세요.(20,000자 이내)" th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
